server:
  port: 8080 # ${PORT}for railway we must set port not for aws (aws default port in docker 80)
  host: ${APP_URL} # for socketIO ec2 public hostname

app:
  root_url: ${APP_URL}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    driverClassName: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}


# For testing with a local PostgreSQL database , first you should open docker
# Uncomment and use the following line:
# url: jdbc:postgresql://localhost:5433/postgres
